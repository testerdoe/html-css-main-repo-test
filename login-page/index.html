<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./styles/form.css">
  <!-- *GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Montserrat:wght@300;400;700&family=Nunito:wght@300;400;700&family=Open+Sans:wght@300;700&family=Poppins:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- *GOOGLE FONTS -->
</head>

<body>
  <h1>LOGIN PAGE</h1>
  <form action="#" method="get">
    <div class="inputFields">
      <label for="username">USERNAME:</label>
      <input type="text" name="username" id="username" placeholder="Enter your username">
    </div>
    <div class="inputFields">
      <label for="password">PASSWORD:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password">
    </div>
    <div class="inputFields">
      <label for="secCode">SECURITY CODE:</label>
      <input type="number" name="securityCode" id="secCode" placeholder="Enter the security code">
    </div>
    <div class="buttons">
      <input type="submit" value="SAVE">
      <input type="reset" value="RESET">
    </div>
  </form>


</body>

</html>
