<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example 1</title>
  <style>
    tr:nth-child(even) {
      background: #E7EAF4
    }

    tr:nth-child(odd) {
      background: #CDD4E9
    }
  </style>
</head>

<body>
  <table width="50%">
    <thead>
      <th align="center" colspan="7" style="background-color: #4371C4;">Zaman Çizelgesi</th>
    </thead>
    <tbody>
      <tr>
        <th>Günler</th>
        <th> </th>
        <th>Ptesi</th>
        <th>Salı</th>
        <th>Çarş</th>
        <th>Perş</th>
        <th>Cuma</th>
      </tr>
      <tr>
        <td rowspan="5" align="center">Saatler</td>
        <td>1</td>
        <td>Türkçe</td>
        <td>Mat</td>
        <td>Türkçe</td>
        <td>Mat</td>
        <td>Fen</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Türkçe</td>
        <td>Mat</td>
        <td>Türkçe</td>
        <td>Mat</td>
        <td>Fen</td>
      </tr>
      <tr>
        <td colspan="6" align="center">DİNLENME</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sosyal</td>
        <td>Müzik</td>
        <td>Sosyal</td>
        <td>Fen</td>
        <td>Din</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Sosyal</td>
        <td>Beden</td>
        <td>Sosyal</td>
        <td>Fen</td>
        <td>Din</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
